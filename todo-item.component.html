<body>
    <div class="todo-item" [class.completed]="todo.completed" [class.overdue]="isOverdue()">

      <input

        class="todo-checkbox">
      <h3 class="todo-title">{{ todo.title }}</h3>
    </div>
    
    <p *ngIf="todo.description" class="todo-description">
      {{ todo.description }}
    </p>

        –°—Ä–æ–∫: {{ todo.dueDate | date:'dd.MM.yyyy' }}

    </div>
  </div>
