<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="todo-form">
  <div class="form-group">
    <label for="title">Заголовок *</label>
    <input 
      type="text" 
      id="title" 
      formControlName="title" 
      class="form-control"
      placeholder="Введите задачу">
    <div *ngIf="title?.invalid && (title?.dirty || title?.touched || isSubmitted)" 
         class="error-message">
      <div *ngIf="title?.errors?.['required']">Заголовок обязателен</div>
      <div *ngIf="title?.errors?.['minlength']">Минимум 3 символа</div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Описание</label>
    <textarea 
      id="description" 
      formControlName="description" 
      class="form-control"
      placeholder="Дополнительное описание (необязательно)"
      rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="dueDate">Срок выполнения</label>
    <input 
      type="date" 
      id="dueDate" 
      formControlName="dueDate" 
      class="form-control">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="todoForm.invalid">
    Добавить задачу
  </button>
</form>
</body>
</html>
